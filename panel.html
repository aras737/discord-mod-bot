<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bot Yönetim Paneli</title>
  <style>
    body { font-family: Arial; background: #1e1e1e; color: white; text-align: center; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
    .green { background: #4caf50; color: white; }
    .red { background: #f44336; color: white; }
    .blue { background: #2196f3; color: white; }
    .gray { background: #555; color: white; }
  </style>
</head>
<body>
  <h1>⚙️ Bot Yönetim Paneli</h1>
  <button class="green" onclick="sendCmd('start')">Başlat</button>
  <button class="red" onclick="sendCmd('stop')">Durdur</button>
  <button class="blue" onclick="sendCmd('restart')">Yeniden Başlat</button>
  <button class="gray" onclick="sendCmd('reload')">Yeniden Yükle</button>
  <button class="red" onclick="sendCmd('shutdown')">Kapat</button>

  <p id="status">Durum: Bilinmiyor</p>

  <script>
    async function sendCmd(cmd) {
      let res = await fetch(`/action/${cmd}`);
      let text = await res.text();
      alert(text);
    }
  </script>
</body>
</html>
